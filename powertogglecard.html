<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Toggle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-900">

    <div id="card" class="w-80 p-6 rounded-xl bg-gray-800 text-white text-center transition-all duration-300">

        <h1 id="statusText" class="text-2xl font-bold mb-4">
            System OFF ❌
        </h1>

        <div class="flex justify-center">
            <button id="powerBtn" class="min-w-[140px] px-6 py-3 rounded-full bg-red-500 hover:bg-red-600
    disabled:opacity-50 disabled:cursor-not-allowed
    disabled:hover:bg-red-500
    transition font-semibold
    flex items-center justify-center gap-2 relative">

                <span id="btnText">Turn ON</span>

                <span id="spinner"
                    class="absolute hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
            </button>
        </div>



    </div>

    <script>
        const text = document.querySelector("#statusText");
        const btn = document.querySelector("#powerBtn");
        const btnText = document.querySelector("#btnText");
        const card = document.querySelector("#card");
        const spinner = document.querySelector("#spinner");
        function turnon() {
            btnText.textContent = "Turn OFF";
            card.classList.remove("bg-gray-800");
            card.classList.add("bg-green-600");
            btn.classList.remove("bg-red-500");
            btn.classList.add("bg-green-700");
            text.textContent = "System ON ✅";
            card.classList.add("scale-105");
            btn.classList.remove("hover:bg-red-600");
            btn.classList.add("hover:bg-green-900");
        }

        function turnoff() {
            btnText.textContent = "Turn ON";
            card.classList.remove("bg-green-600");
            card.classList.add("bg-gray-800");
            btn.classList.remove("bg-green-700");
            btn.classList.add("bg-red-500");
            text.textContent = "System OFF ❌";
            card.classList.remove("scale-105");
            btn.classList.remove("hover:bg-green-900");
            btn.classList.add("hover:bg-red-600");
        }

        btn.addEventListener("click", function () {
            if (text.textContent.trim() === "System OFF ❌") {
                turnon();
                spinner.classList.remove("hidden");
                btnText.classList.add("hidden");
                btn.disabled = true;
                setTimeout(() => {
                    btn.disabled = false;
                    spinner.classList.add("hidden");
                    btnText.classList.remove("hidden");
                }, 500);
            }
            else {
                turnoff();
            }
        });

    </script>
</body>

</html>
