<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #06404a;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        #task-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        #task-list li {
            padding: 10px 15px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #task-list li:hover {
            background-color: #dcdcff;
            transform: scale(1.02);
        }

        #task-list li.done {
            text-decoration: line-through;
            color: #999;
            background-color: #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #new-task {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
            transition: all 0.2s;
        }

        #new-task:focus {
            border-color: #6B73FF;
            box-shadow: 0 0 5px rgba(107, 115, 255, 0.5);
        }

        #add-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background-color: #12154f;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #add-btn:hover {
            background-color: #0d0f35;
        }

        #task-list li.done {
            text-decoration: line-through;
            color: #999;
            background-color: #e0e0e0;
            display: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>To-Do App</h1>
        <div class="input-group">
            <input type="text" id="new-task" placeholder="Add new task">
            <button id="add-btn">Add</button>
        </div>
        <ul id="task-list">


        </ul>
    </div>

    <script>
        let card = document.querySelector(".card");
        let btn = document.querySelector("#add-btn");
        let input = document.querySelector("input");
        let ul = document.querySelector("#task-list");
        btn.addEventListener("click", function () {
            let li = document.createElement("li");
            let task = input.value;
            if (task) {
                li.textContent = task;
                ul.appendChild(li);
                li.addEventListener("click", function () {
                    li.classList.add("done");
                });
            }

            input.value = "";
        });
        input.addEventListener("keypress",function(data){
            if(data.key==="Enter"){
                btn.click();
            }
        })
    </script>
</body>

</html>
