<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gilroy:wght@400;700&display=swap');

        body {
            font-family: 'Gilroy', sans-serif;
            background-color: #1f2937;
            
            height: 100vh;
            margin: 0;
            padding-top: 0px;
        }

        .main {
            
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            color: white;
            
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            /* width: 100%; */
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #06404a;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #072d39;
        }

        .card {
            background-color: rgb(54, 74, 91);
            max-width: 300px;
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgb(251, 248, 248);
            margin-top: 20px;
            
        }

        .profile {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 10px auto;
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            margin: 5px 0;
        }

        h5 {
            margin: 5px 0;
            font-weight: normal;
        }

        p {
            font-size: 14px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="main">
        <form id="profileForm">
            <input type="text" placeholder="Profile Pic URL">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Age">
            <input type="text" placeholder="About">
            <input type="submit" value="Submit">
        </form>

       
    </div>

    <script>
        let inp = document.querySelector("#profileForm");
        let inputs = document.querySelectorAll("input");
        let main = document.querySelector(".main");
        inp.addEventListener("submit", function(data){
            data.preventDefault();
            let card = document.createElement("div");
            card.classList.add("card");
            let profile = document.createElement("div");
            profile.classList.add("profile");

            let img = document.createElement("img");
            img.setAttribute("src", inputs[0].value);
            let h1 = document.createElement("h1");
            h1.textContent = inputs[1].value;
            let h5 = document.createElement("h5");
            h5.textContent = inputs[2].value;
            let p = document.createElement("p");
            p.textContent = inputs[3].value;
            profile.appendChild(img);

            card.appendChild(profile);
            card.appendChild(h1);
            card.appendChild(h5);
            card.appendChild(p);
            main.appendChild(card);
        })
    </script>
</body>
</html>
